<app-filter (postFiltered)="handlePostFilter($event)"></app-filter>
<div class="mb-3 row">
<ngb-accordion [closeOthers]="true" (panelChange)="handlePanelChange($event)" [activeIds]="activeId">
  <ngb-panel *ngFor="let post of filteredPosts" [id]="'post-' + post.id" [title]="post.title">
    <ng-template ngbPanelContent>
      <div class="container">
        <div class="mb-3 row"> {{ post.body }} </div>
        <div class="row">
          <a type="button" class="btn btn-secondary" [routerLink]="post.id">Go to post page</a>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
</div>
